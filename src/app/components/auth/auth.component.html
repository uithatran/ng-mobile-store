<div class="login-container d-flex flex-column">
  <div class="header">
    <p>Mobile Store</p>
  </div>
  <div class="form-container d-flex justify-content-center">
    <div class="formLogin col-md-4 p-0">
      <div class="form-title d-flex align-items-center">
        <p>Please sign in</p>
      </div>
      <form>
        <div class="form-group">
          <input type="email" class="form-control" id="email" placeholder="User name" name="email">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" id="password" placeholder="Password" name="password">
        </div>
        <button type="submit" class="btn btn-submit form-control">Login</button>
      </form>
    </div>
  </div>
</div>
