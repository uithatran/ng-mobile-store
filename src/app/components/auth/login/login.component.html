<div class="login-container d-flex flex-column">
  <div class="header">
    <p>Mobile Store</p>
  </div>
  <div class="form-container d-flex flex-row justify-content-center">
    <div class="formLogin col-md-4 p-0">
      <div class="form-title d-flex align-items-center">
        <p>Please sign in</p>
      </div>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" method="POST">
        <div *ngIf="error != ''" class="alert alert-danger alert-error" role="alert">
          <p class="m-0">Invaild username or password</p>
        </div>
        <div class="form-group">
          <input type="email" class="form-control" placeholder="User email" formControlName="email"
            [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
          <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">Email is required</div>
            <div *ngIf="f.email.errors.pattern">Enter valid email.</div>
          </div>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" placeholder="Password" formControlName="password"
            [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
            <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
          </div>
        </div>
        <button type="submit" class="btn btn-submit form-control">Login</button>
      </form>
    </div>
  </div>
</div>
